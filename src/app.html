<!doctype html>
<html lang="pl">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<link rel="icon" type="image/x-icon" href="%sveltekit.assets%/favicon.ico">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
		
		<!-- DNS prefetch for external domains -->
		<link rel="dns-prefetch" href="//fonts.googleapis.com">
		<link rel="dns-prefetch" href="//fonts.gstatic.com">
		<link rel="dns-prefetch" href="//www.googletagmanager.com">
		<link rel="dns-prefetch" href="//connect.facebook.net">
		<link rel="dns-prefetch" href="//www.facebook.com">
		
		<!-- Preconnect for critical resources -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		
		<!-- Non-blocking font loading -->
		<link rel="preload" href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,700;1,700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
		<noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,700;1,700&display=swap"></noscript>
		
		<!-- Critical CSS inline (add your critical styles here) -->
		<style>
			/* Add your critical above-the-fold CSS here */
			body {
				font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
				scroll-behavior: smooth;
				margin: 0;
				padding: 0;
			}
		</style>
	</head>
	<body data-sveltekit-preload-data="hover" style="scroll-behavior: smooth;">
		<div>%sveltekit.body%</div>

		    <!-- Move scripts to bottom for better performance -->
    <!-- Google Tag Manager - Non-blocking -->
    <script>
        // Load Google Analytics asynchronously
        function loadGoogleAnalytics() {
            const script = document.createElement('script');
            script.async = true;
            script.src = 'https://www.googletagmanager.com/gtag/js?id=AW-17006323583';
            document.head.appendChild(script);
            
            script.onload = function() {
                window.dataLayer = window.dataLayer || [];
                function gtag(){dataLayer.push(arguments);}
                gtag('js', new Date());
                gtag('config', 'AW-17006323583');
            };
        }
        
        // Load Facebook Pixel asynchronously
        function loadFacebookPixel() {
            !function(f,b,e,v,n,t,s) {
                if(f.fbq)return;n=f.fbq=function(){n.callMethod? 
                n.callMethod.apply(n,arguments):n.queue.push(arguments)}; 
                if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0'; 
                n.queue=[];t=b.createElement(e);t.async=!0; 
                t.src=v;s=b.getElementsByTagName(e)[0]; 
                s.parentNode.insertBefore(t,s)
            }(window, document,'script', 'https://connect.facebook.net/en_US/fbevents.js');
            
            fbq('init', '530097833234363'); 
            fbq('track', 'PageView');
        }
        
        // Load scripts after page load
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', function() {
                setTimeout(function() {
                    loadGoogleAnalytics();
                    loadFacebookPixel();
                }, 100);
            });
        } else {
            setTimeout(function() {
                loadGoogleAnalytics();
                loadFacebookPixel();
            }, 100);
        }
    </script>
    
    <!-- Facebook Pixel noscript fallback -->
    <noscript>
        <img height="1" width="1" style="display:none" 
             src="https://www.facebook.com/tr?id=530097833234363&ev=PageView&noscript=1" />
    </noscript>
	</body>
</html>
